<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="weatherown.css" />
      </head>
  <body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the name of the city" spellcheck="false">
            <button><img src="c:\Users\LENOVO V330\Pictures\images\search.png" alt="searchbar"></button>
        </div>
        <div class="weather">
            <img src="c:\Users\LENOVO V330\Pictures\images\rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">new york</h2>
            <div class="details">
            <div class="col">
                <img src="c:\Users\LENOVO V330\Pictures\images\humidity.png" alt="humidity">
                <div>
                    <p class="humidity">59%</p>
                    <p>humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="c:\Users\LENOVO V330\Pictures\images\wind.png" alt="wind">
            <div>
                <p class="wind">15km/hr</p>
                <p>wind speed</p>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script>
        const apikey="602439f4ec6dc7dbdfdc5f7a966858d5";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
const searchBox=document.querySelector(".search input");
const searchBtn=document.querySelector(".search button");
const weatherIcon=document.querySelector(".weather-icon");

        async function checkweather(city){
            const response=await fetch(apiurl + city+ `&appid=${apikey}`);
            var data=await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°c";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";

            if(data.weather[0].main=="Clouds"){
                weatherIcon.src = "C:/Users/LENOVO V330/Pictures/images/clouds.png";
            } 
            else if(data.weather[0].main=="Clear"){
                weatherIcon.src = "C:/Users/LENOVO V330/Pictures/images/clear.png";
            }
            else if(data.weather[0].main=="Rain"){
                weatherIcon.Src = "C:/Users/LENOVO V330/Pictures/images/rain.png";
            }
            else if(data.weather[0].main=="Drizzle"){
                weatherIcon.Src = "C:/Users/LENOVO V330/Pictures/images/drizzle.png";
            }
           else if(data.weather[0].main=="Mist"){
                weatherIcon.Src = "C:/Users/LENOVO V330/Pictures/images/mist.png";
            
           }
        }
        searchBtn.addEventListener("click",()=>{
        checkweather(searchBox.value);
    })
    </script>
    </body> 
</html>
